<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link href="https://fonts.cdnfonts.com/css/vcr-osd-mono" rel="stylesheet" />
    <title>Sam Bryer Portfolio</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="border-dark" id="border-box">
       
        <div class="parent"> 
            <div class="div1">
                <img src="./images/SB-LOGO-01.jpg" id="logo" alt="">
            </div> 
            <div class="div2">
                <h1>SAM BRYER DESIGN</h1>
            </div> 
            <div class="div3">
                <h3>GRAPHIC DESIGNER BASED IN LONDON.</h3>
            </div> 
            <div class="div4"> 
                <h3>SPECILAISING IN ILLUSTRATION, TYPOGRAPHY AND ADVERTISING.</h3>
            </div> 
            <div class="div5">
                <h3>PLEASE FEEL FREE TO DOWNLOAD MY PORTFOLIO AND GET IN CONTACT BELOW</h3>
            </div> 
            <div class="div6" id="portfolio-request">
                <a href=""><h2>PORTFOLIO REQUEST</h2></a>
            </div> 
            <div class="div7" id="contact-form">
                <a id="openModal" data-toggle="modal"  data-target="#emailModal"href=""><h2>CONTACT FORM</h2></a>

                <div class="modal fade" id="emailModal" tabindex="-1" role="dialog" aria-labelledby="emailModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="emailModalLabel">Request Email</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <form>
                          <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name">
                          </div>
                          <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                          </div>
                          <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" rows="3"></textarea>
                          </div>
                        </form>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Send Request</button>
                      </div>
                    </div>
                  </div>
                </div>
            </div> 
            
            <div class="div8">
                <h4>clients INCLUDE</h4>
                <img src="./images/BRANDS-01.png" id="brands" alt="" />
            </div> 
            <div class="div10"> </div> 
            <div class="div11"> </div> 
            <div class="div12"> </div> 
            <div class="div13"> </div> 
            <div class="div14"> </div> 
            <div class="div15"> </div> 
            <div class="div16"> </div> 
            <div class="div17">
                <div id="portfolio">
                    <img src="./images/WEBSITE-IMAGE LONG-01.jpg" alt="" />

                </div>
            </div> 
            </div>

      </div>
    </div>

      <div class="footer-text">

      </div>
